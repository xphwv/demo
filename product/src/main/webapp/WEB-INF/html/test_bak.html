<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>ECharts</title>
</head>
<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="height: 500px"></div>
	<!-- ECharts单文件引入 -->
	<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
	<script type="text/javascript">
		// 路径配置
		require.config({
			paths : {
				echarts : 'http://echarts.baidu.com/build/dist'
			}
		});
	</script>
</body>
<script type="text/javascript">
	// 使用// 加载线图就加载line模块，按需加载
	require([ 'echarts', 'echarts/chart/line' ], function(ec) {
		// 图表实例化------------------
		var myChart = ec.init(document.getElementById('main'));
		// loading
		myChart.showLoading({
			text : '正在努力的读取数据中...', //loading话术
		});
		//初始化基本配置信息
		option = {
			tooltip : {
				trigger : 'axis'
			},
			legend : {
				data : []
			},
			toolbox : {
				show : true,
				feature : {
					mark : {
						show : true
					},
					dataZoom : {
						show : true
					},
					dataView : {
						show : true
					},
					magicType : {
						show : true,
						type : [ 'line']
					},
					restore : {
						show : true
					},
					saveAsImage : {
						show : true
					}
				}
			},
			calculable : true,
			dataZoom : {
				show : true,
				realtime : true,
				start : 20,
				end : 80
			},
			xAxis : [],
			yAxis : [],
			series : []
		};
// --------------------------------------------------------------------------
		//图列标识
		var _name = [ '最高', '最低', '不平均' ];
		var _type="line";// 图表类型，折线图line、散点图scatter、柱状图bar、饼图pie、雷达图radar
		option.legend.data = _name;
		// 		// 增加些数据------------------
		// 		option.legend.data.push('不平均');

		option.xAxis.push({
			type : 'category',
			boundaryGap : false,
			data : function() {
				var list = [];
				for (var i = 0; i <= 23; i++) {
					list.push(i);
				}
				return list;
			}()
		});
		
		option.series.push({
			name : _name[0], // 系列名称
			type : _type, 
			data : function() {
				var list = [];
				for (var i = 1; i <= 24; i++) {
					list.push(Math.round(Math.random() * 100));
				}
				return list;
			}()
		});
		option.series.push({
			name : '最低',
			type : _type,
			data : function() {
				var list = [];
				for (var i = 1; i <= 24; i++) {
					list.push(Math.round(Math.random() * 100));
				}
				return list;
			}()
		});
		option.series.push({
			name : '最高',
			type : _type,
			data : function() {
				var list = [];
				for (var i = 1; i <= 24; i++) {
					list.push(Math.round(Math.random() * 300));
				}
				return list;
			}()
		});
		
		// loading隐藏
		myChart.hideLoading();
		//填充图型
		myChart.setOption(option);

		//一般不需要使用
		// 图表清空
		// myChart.clear();
		// 图表释放
		// myChart.dispose();
	});
</script>
</html>
